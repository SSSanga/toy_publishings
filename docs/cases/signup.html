<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>SIGN UP</title>
</head>
<body>
    <h1> Biling address</h1>
    <br>
    <div>
        <form action="../index.html">
            <div>
                <label for="myfirst">First name</label>
                <input type="text" name="firstname" id="myfirst">
            </div>
            <br>
            <div>
                <label for="mylast">Last name</label>
                <input type="text" name="lastname" id="mylast">
            </div>
            <br>
            <div>
                <label for="myusername">Username</label>
                <br>
                <input type="text" name="username" id="myusername" >
            </div>
            <br>
            <div>
                <label for="myemail">Email (Opinal)</label>
                <input type="email" name="email" id="myemail">
            </div>
            <br>
            <div>
                <label for="myaddress">Address</label>
                <input type="text" name="address" id="myaddress">
            </div>
            <br>
            <div>
                <label for="myaddress">Address 2 (Optional)</label>
                <input type="text" name="address2" id="myaddress2">
            </div>
            <br>
            <div>
                <label for="mycountry">Country</label>
            
                <select name="country" id="mycountry">
                <option value=""selected>Chossing..</option>
                <option value="korea">KOREA </option>
                <option value="canada">CANADA</option>
                <option value="england">ENGLAND</option>
                </select>
            </div>
            <br>
            <div>
                <label for="mystate">State</label>
            
                <select name="state" id="mystate">
                <option value="" selected>Choosing..</option>
                <option value="gyeonggido">Gyeonggi-do</option>
                <option value="vancouver">VACOUVER</option>
                <option value="london">LONDON</option>
                </select>
            </div>
            <br>
            <div>
                <label for="myzip">Zip</label>
                <input type="text" name="zip" id="myzip" value="12345">
            </div>
            <hr>
            <div>
            <label for="myshipping">Shipping Address: </label>
            <input type="checkbox" name="shippingaddress" id="myshipping">
            </div>
            <br>
            <div>
                <label for="mysavetheinform">Save Information: </label>
                <input type="checkbox" name="savethisinformation" id="mysavethisinform">
            </div>
            <hr>
            <br>
            <div>
                Payment Method:
                <br>
                <input type="radio" name="payment" id="mycredit" value="creditcard" checked>
                <label for="mycredit">Credit card</label>
                <br>
                <input type="radio" name="payment" id="mydebit" value="debitcard" >
                <label for="mydebit">Debit card</label>
                <br>
                <input type="radio" name="payment" id="mypaypal" value="paypal">
                <label for="mypaypal">Paypal</label>
            </div>
            <br>
            <div>
                Name on card 
                <input type="text" name="nameoncard" value="Jonh Doe">
            </div>
            <br>
            <div>
                Credit card number
                <input type="text" name="creditcardnumber" >
            </div>
            <br>
            <div>
                Expiration Date
                <input type="date" name="expirationdate" value="" checked>
            </div>
            <br>
            <div>
                CVV: 
                <input type="text" name="cvv" id="mycvv">
            </div>
            <hr>
            <button type="submit">Continue to Checkout</button>
            <div>
        
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
