<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Sign up</title>
</head>
<body>
    <div>
        <p>Typical sign in / login form with additional register buttons.</p>
    </div>
    <div>
        <form action="../index.html">
            <div>
                <input type="email" name="emailAddress" value="otter@yojulab.com" id="myemail">
                <label for="myemail"> Email address </label>
            </div>
            <div>
                <input type="password" name="password" value="1234" id="mypassword">
                <label for="mypassword"> Password </label>
            </div>
            <div>
                <input type="checkbox" name="rememberme" value="yes" checked id="mycheck">
                <label for="mycheck"> Remember me </label>
            </div>
            <div>
                <a href="../links.html">Forgot password?</a> 
            </div>
            <div>
                <input type="submit" value="Sign in">
            </div>
        </form>        
    </div>
    <br>
    <div>
        Not a member? <a href="../lists.html">Register</a>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
